<head>

<body>
    <div id="conteudo">
        <h2>Sarah Isabel coisa mais linda do mundo, aceita namorar comigo?</h2>
        <div class="button-container">
            <button class="btn yes-btn" onclick="sim()">sim</button>
            <button class="btn no-btn" onclick="desvia(this)" onmouseover="desvia(this)">não</button>
        </div>
    </div>
</body>
<style>
    @import url('https://youtu.be/lykmpYQgebo?si=Hu10UD4qyCfbHCu5');
    
    * {
        font-family: Montserrat;
    }

    body {
        background-color: #fb6f92;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #conteudo {
        background: #ff8fab;
        padding: 150px;

        font-family: sans-serif;
    }

    h2 {
        color: #ffe5ec;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .btn {
        background: #ffc2d1;
        color: #fb6f92;
        border: none;
        padding: 15px 40px;
        border-radius: 18px;
        font-size: 34px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-5px);
    }
</style>

<script>
    function sim() {
        location.href = "https://www.youtube.com/watch?v=xspoJ86y6HY&pp=ygUVYmVpam8gYmVpamluaG8gYmVpamFv";
    }

    function desvia(btn) {
        btn.style.position = 'absolute';
        btn.style.top = geraPosicao(20, 80);
        btn.style.left = geraPosicao(20, 80);
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }
</script>
